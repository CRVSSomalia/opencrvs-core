input {
    redis {
        host => "redis"
        type => "redis-input"
        data_type => "list"
        key => "logstash"
    }
}

filter {
    mutate {
        rename => {"container_id" => "container.id"}
    }
}

output {
    elasticsearch {
        hosts => ["elasticsearch:9200"]
        user => 'elastic'
        password => '${ELASTICSEARCH_SUPERUSER_PASSWORD}'
        ilm_enabled => true
        ilm_policy => '7-days-default'
    }
}