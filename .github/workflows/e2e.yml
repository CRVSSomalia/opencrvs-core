name: E2E Test

on:
  push:
    branches: [ocrvs-2339]
  pull_request:
    branches: [ocrvs-2339]

jobs:
  build:
    # runs-on: ubuntu-20.04
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.17.x]

    steps:
      - name: Checking out git repo
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install docker
        uses: docker-practice/actions-setup-docker@master

      - name: Execute build & test script
        run: ./infrastructure/build-and-test-e2e-new.sh
        env:
          CYPRESS_LOGIN_URL: http://localhost:3020/
          CYPRESS_CLIENT_URL: http://localhost:3000/
          CYPRESS_AUTH_URL: http://localhost:4040/
