name: E2E Test on Self Hosted

on:
  push:
    branches: [ocrvs-2339]
  pull_request:
    branches: [ocrvs-2339]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.17.x]

    steps:
      - name: Checking out git repo
        uses: actions/checkout@v2

      - name: Execute build & test script
        run: ./infrastructure/build-and-test-e2e-sh.sh
        env:
          ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}
          CYPRESS_LOGIN_URL: http://localhost:3020/
          CYPRESS_CLIENT_URL: http://localhost:3000/
          CYPRESS_AUTH_URL: http://localhost:4040/
