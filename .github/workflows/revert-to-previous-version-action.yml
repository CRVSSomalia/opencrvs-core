name: Revert to a previous version

on: 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment to revert
        required: true
        default: config
        options:
          - config
      replicas:
        description: No of replicas deployed in the environemt
        default: "1"
        required: true
      version_label:
        type: choice
        description: The version to revert back to
        required: true
        default: v1.0.1
        options:
          - v1.0.1
jobs:
  backup:
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    env:
      SSH_HOST: farajaland-${{ github.event.inputs.environment }}.opencrvs.org
      REPLICAS: ${{ github.event.inputs.replicas }}
      VERSION_LABEL: ${{ github.event.inputs.version_label }}
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Create backup data in given environment and copy it over to the backup environment
        run: ssh root@$SSH_HOST "MONGODB_ADMIN_USER=$MONGODB_ADMIN_USER MONGODB_ADMIN_PASSWORD=$MONGODB_ADMIN_PASSWORD ELASTICSEARCH_ADMIN_USER=$ELASTICSEARCH_ADMIN_USER ELASTICSEARCH_ADMIN_PASSWORD=$ELASTICSEARCH_ADMIN_PASSWORD /opt/opencrvs/infrastructure/emergency-restore-metadata.sh $VERSION_LABEL $REPLICAS "
        env:
          MONGODB_ADMIN_USER: ${{ secrets.MONGODB_ADMIN_USER }}
          MONGODB_ADMIN_PASSWORD: ${{ secrets.MONGODB_ADMIN_PASSWORD }}
          ELASTICSEARCH_ADMIN_USER: elastic
          ELASTICSEARCH_ADMIN_PASSWORD: ${{ secrets.ELASTICSEARCH_SUPERUSER_PASSWORD }}
