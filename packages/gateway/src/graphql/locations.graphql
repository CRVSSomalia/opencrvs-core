# automatically map from FHIR

type ContactPoint {
  system: String # phone | fax | email | pager | url | sms | other
  value: String # The actual contact point details
  use: String #home | work | temp | old | mobile - purpose of this contact point
}

type Location {
  identifier: [Identifier]
  status: String
  name: String
  alias: [String]
  description: String
  telecom: [ContactPoint]
  address: Address
  position: {
    longitude: Float
    latitude: Float
    altitude: Float
  }
}

type Address {
  use: String
  type: String
  text: String
  line: [String]
  city: String
  district: String
  state: String
  postalCode: String
  country: String
  period: { Period }
}
