type User {
  id: ID!
  userName: String
  created: Date
  lastLoggedIn: Date
  firstName: String
  lastName: String
  email: String
  telecom: [ContactPoint]
  role: [UserRole]!
  locationInfo: {
    primaryOffice: Location
    currentLocation: Location
    catchmentArea: [Location]
  }
}

type UserRole {
  id: ID!
  type: String #declaration-clerk, registrar, certification-clerk, manager, admin
}


type Query {
  user(id: Int!): User
}
