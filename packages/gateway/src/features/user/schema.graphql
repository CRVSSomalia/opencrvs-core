input UserIdentifierInput {
  use: String # -> .use
  system: String # -> .system
  value: String # -> .system
}

type UserIdentifier { # -> identifier
  use: String # -> .use
  system: String # -> .system
  value: String # -> .system
}

input UserInput {
  name: [HumanNameInput]
  username: String
  mobile: String
  role: String
  email: String
  primaryOffice: LocationInput
  catchmentArea: [LocationInput]
}

type User {
  id: ID
  userMgntUserID: ID
  practitionerId: String
  name: [HumanName] # -> .name
  username: String
  mobile: String
  role: String
  email: String
  status: String
  primaryOffice: Location
  catchmentArea: [Location]
}

type SearchUserResult {
  results: [User]
  totalItems: Int
}

type Query {
  getUser(userId: String): User
  searchUsers(
    username: String
    mobile: String
    status: String
    role: String
    primaryOfficeId: String
    locationId: String
    count: Int
    skip: Int
    sort: String
  ): SearchUserResult
}
