type BirthRegistrationMetrics {
  genderBasisMetrics: [BirthRegistrationGenderBasisMetrics]
  timeFrames: [BirthRegistrationTimeFrameMetrics]
  payments: [CertificationPaymentMetrics]
}

type BirthRegistrationGenderBasisMetrics {
  locationId: String
  maleUnder18: Int
  femaleUnder18: Int
  maleOver18: Int
  femaleOver18: Int
  total: Int
}

type CertificationPaymentMetrics {
  total: Int!
  locationId: String!
}

type BirthRegistrationTimeFrameMetrics {
  locationId: String
  regWithin45d: Int
  regWithin45dTo1yr: Int
  regWithin1yrTo5yr: Int
  regOver5yr: Int
  total: Int
}

type BirthRegistrationByAgeMetrics {
  label: String
  value: Int
}

type BirthRegistrationWithIn45D {
  label: String
  value: Int
  totalEstimate: Int
}

type BirthKeyFigures {
  label: String
  value: Int
  total: Int
  estimate: Int
  categoricalData: [BirthKeyFiguresData]
}

type BirthKeyFiguresData {
  name: String
  value: Int
}

type Query {
  fetchBirthRegistrationMetrics(
    timeStart: String!
    timeEnd: String!
    locationId: String!
  ): BirthRegistrationMetrics
}
